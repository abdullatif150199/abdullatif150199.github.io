<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Skill</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .main-image {
        width: 100%;
        max-width: 400px;
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
      }

      .swiper-slide img {
        width: 100%;
        max-height: 100px;
        max-width: 100px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
      }

      .modal-content img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">My Skill</h2>

      <!-- Gambar Utama -->
      <div class="text-center main-image mx-auto">
        <img src="img/js.png" alt="Project Image" class="main-image" />
      </div>

      <!-- Deskripsi Project -->
      <div class="mt-4 text-center">
        <h4>Project Title</h4>
        <p>
          Ini adalah deskripsi proyek yang menjelaskan fitur utama yang dibuat,
          teknologi yang digunakan, dan tujuan dari proyek ini.
        </p>
      </div>

      <!-- Slider Detail Project -->
      <div class="mt-4">
        <h5 class="text-center">Project Details</h5>
        <div class="swiper mySwiper mt-3">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="img/html.png"
                alt="Detail 1"
                onclick="openModal(this)"
              />
            </div>
            <div class="swiper-slide">
              <img src="img/css.png" alt="Detail 2" onclick="openModal(this)" />
            </div>
            <div class="swiper-slide">
              <img
                src="img/bootstrap.png"
                alt="Detail 3"
                onclick="openModal(this)"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="img/laravel.png"
                alt="Detail 4"
                onclick="openModal(this)"
              />
            </div>
          </div>
          <!-- Navigasi Slider -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>

    <!-- Modal Pop-up -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img id="modalImage" src="" alt="Popup Image" />
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          640: { slidesPerView: 1 },
          768: { slidesPerView: 2 },
          1024: { slidesPerView: 3 },
        },
      });

      function openModal(element) {
        document.getElementById("modalImage").src = element.src;
        var modal = new bootstrap.Modal(document.getElementById("imageModal"));
        modal.show();
      }
    </script>
  </body>
</html>
